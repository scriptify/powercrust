<!doctype html>
<title>Powercrust in the browser</title>
Open the console to see the output from the wasm module.
<script type="module">
  import powercrust from "../lib/index.js";

  async function main() {
    const input = await fetch('models/hotdogs.pts').then(res => res.text());
    const asArray = input.split('\n').map(splitted => splitted.split(' ').map(s => parseFloat(s))).flat().filter(num => num);
    const res = await powercrust(asArray, { downloadOFF: 'cloud.off' })
    console.log('res', res)
  }

  main()
</script>
